<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Piano</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div id="keys">
        <div class="white" id="C"></div>
        <div class="black" id="C#"></div>
        <div class="white" id="D"></div>
        <div class="black" id="D#"></div>
        <div class="white" id="E"></div>
        <div class="white" id="F"></div>
        <div class="black" id="F#"></div>
        <div class="white" id="G"></div>
        <div class="black" id="G#"></div>
        <div class="white" id="A"></div>
        <div class="black" id="A#"></div>
        <div class="white" id="B"></div>
      </div>
      <button type="button" name="button" id="sine">Sine Wave</button>
      <button type="button" name="button" id="square">Square Wave</button>
      <button type="button" name="button" id="triangle">triangle Wave</button>
      <button type="button" name="button" id="sawtooth">Sawtooth Wave</button>
    </section>
    <canvas id="canvas" width="750" height="430"></canvas>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
